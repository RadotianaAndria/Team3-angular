<div class="p-1 container-fluid"> 
  <img class="col-md-4 m-auto card card-container p-5" style="border: none; height:25%"  src="/assets/img/logo-final.png" alt="LOGO"/> 
</div>

  <div class="p-5 container-fluid" id="loginSheet">
    <div class="mt-4 mb-4">
        <div class="col-md-4 m-auto card card-container p-2">
            <form
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="form-group">
                <h3  style="text-align: center;">LOGIN</h3>
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                />
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="username.errors && f.submitted"
                >
                  Username is required!
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
          </div>
    </div>
  </div>
